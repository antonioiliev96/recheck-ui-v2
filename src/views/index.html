<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <title>Recheck GUI</title>
</head>
<body>
  <!-- SVG Icons -->
  @include('./partials/svg-icons.html')

  <div class="h-screen">
    @include('./partials/sidebar.html')
    
    <div class="content">
      @include('./partials/header.html')

      <main class="main index" role="main">
        <!-- <h2 style="margin-top: 0;">Documents</h2> -->

        <div class="header-btn-group">
          <div class="button-group">
            <button class="btn btn-small btn-icon btn-default group">
              <svg class="icon icon-edit">
                <use xlink:href="#icon-edit"></use>
              </svg>
              Edit
            </button>
            <button class="btn btn-small btn-icon btn-default group">
              <svg class="icon icon-book-open">
                <use xlink:href="#icon-book-open"></use>
              </svg>
              Open
            </button>
            <button class="btn btn-small btn-icon btn-default group">
              <svg class="icon icon-edit">
                <use xlink:href="#icon-edit"></use>
              </svg>
              Sign
            </button>
            <button class="btn btn-small btn-icon btn-default group">
              <svg class="icon icon-share">
                <use xlink:href="#icon-share"></use>
              </svg>
              Share
            </button>
          </div>

          <div class="form-group">
            <select name="rows" id="rowCounts" class="select">
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="75">75</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>

        @include('./elements/table.html')
      </main>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
